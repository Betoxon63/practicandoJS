<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicando js</title>
    <!--- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!--- Enlace a Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!--- Enlace archivo CSS -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
    
<body>
    <!--- Modo oscuro -->
    <div class="container-fluid mt-2">
        <button class="btn btn-outline-dark" onclick="cambiarFondo()" title="Modo Oscuro">
            <i class="bi bi-moon-fill" id="iconoFondo"></i>
        </button>
    </div>

    <!--- Calculadora de edad -->
    <div class="container text-center mt-5">
        <h1 class="mb-4">Calculadora de Edad</h1>

        <div class="mb-3">
            <input type="date" id="fechaNacimiento" class="form-control w-50 mx-auto">
        </div>

        <button class="btn btn-primary" onclick="mostrarEdad()">Calcular edad</button>
        <div id="resultado" class="mt-4 w-75 mx-auto"></div>
    </div>

    <!--- Enlace a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!--- Enlace archivo JS -->
    <script src="js/script.js"></script>
</body>
</html>
